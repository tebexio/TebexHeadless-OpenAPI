    Basket:
      type: object
      properties:
        ident:
          type: string
          example: 1a-55fff4107740a1f40d844ff89607557f45bfafb3
        expire:
          type: string
          example: 2022-10-25 15:15:40
        price:
          type: number
          example: 1.27
        priceDetails:
          $ref: '#/components/schemas/PriceDetails'
        type:
          type: string
          example: single
        recurring:
          type: boolean
          example: false
        recurringPeriod:
          $ref: '#/components/schemas/RecurringPeriod'
          nullable: true
        recurringNextPaymentDate:
          type: string
          nullable: true
        isPaymentMethodUpdate:
          type: boolean
          example: false
        returnUrl:
          type: string
          nullable: true
          example: null
        complete:
          type: boolean
          example: false
        tax:
          $ref: '#/components/schemas/Tax'
        username:
          type: string
          example: null
          nullable: true
        discounts:
          type: array 
          items:
            $ref: '#/components/schemas/Discount'
        coupons:
          type: array 
          items:
            $ref: '#/components/schemas/Coupon'
        giftcards:
          type: array
          items:
            $ref: '#/components/schemas/GiftCard'
        address:
          $ref: '#/components/schemas/Address'
        rows:
          type: array
          items:
            $ref: "#/components/schemas/BasketPackage"
        fingerprint:
          type: string
          example: ""
          description: Browser fingerprint to identify the user
          nullable: true
        creator_code:
          type: string
          description: The creator code is used to share a percentage of the payment with another party. See more about creator codes at https://docs.tebex.io/creators/tebex-control-panel/engagement/creator-codes
        roundup:
          type: boolean
          example: false
          nullable: true
        cancel_url:
          type: string
          example: https://tebex.io
        complete_url:
          type: string
          nullable: true
          example: null
        complete_auto_redirect:
          type: boolean
          example: false
        custom: 
          type: object
          nullable: true
          example: 
            foo: bar
            ref: 1234
        
        #TODO
        #links:
